{% extends 'basic.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
        <div class="banner"><br>
            <div class="banner-text"><br><br>
                 <h1 class="text-center ">TO DO APP</h1>
            </div>
        </div>


</div>
</div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="post" class="mb-3 shadow">

            {% csrf_token %}
            <div class="form-group">
                 <input type="text" name="task" placeholder="task" class="form-control">
            </div><br>
              <div class="form-group">
                 <input type="text" name="priority" placeholder="priority" class="form-control">
            </div><br>
              <div class="form-group">
                 <input type="date" name="date" placeholder="date" class="form-control">
            </div><br>

             <button type="submit" class="btn btn-success mb-3">Submit</button>

        </form>
            </div>

  <div class="col-sm-6">
      <h4> Task to be completed</h4>
      {% for i in data_add %}
    <div class="card mb-3 shadow">

      <div class="card-body">

        <h5 class="card-title">{{i.name}}</h5>
        <p class="card-text">{{i.priority}}</p>
          <p class="card-text">{{i.date}}</p>
       <a href="{% url 'demo:delete' i.id %}" class="btn btn-danger">Delete</a>
          <a href="{% url 'demo:update' i.id %}" class="btn btn-success">Update</a>

      </div>

    </div><br>
       {% endfor %}


  </div>


</div>
</div>


{% endblock %}
